one_column_dt:
  label: "100% with Background Color Picker"
  category: "Drupal.tube Layouts"
  template: layouts/one-column-dt
  library: drupal_tube_layouts/lb-sections
  default_region: content
  class: '\Drupal\drupal_tube_layouts\Plugin\Layout\DtubeLayoutConfig'
  icon_map:
  - [content]
  regions:
    content:
      label: Content
two_column_dt:
  label: "50/50 with Background Color Picker"
  category: "Drupal.tube Layouts"
  library: drupal_tube_layouts/lb-sections
  template: layouts/two-column-dt
  default_region: first
  class: '\Drupal\drupal_tube_layouts\Plugin\Layout\DtubeLayoutConfig'
  icon_map:
  - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second
three_column_dt:
  label: "33/34/33 with Background Color Picker"
  category: "Drupal.tube Layouts"
  library: drupal_tube_layouts/lb-sections
  template: layouts/three-column-dt
  default_region: first
  class: '\Drupal\drupal_tube_layouts\Plugin\Layout\DtubeLayoutConfig'
  icon_map:
  - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
